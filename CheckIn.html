<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-In</title>
    <!-- Scripts -->
    <link rel="stylesheet" href="Scripts/Stylesheet.css">
</head>
<body>
    <div class="CheckInContainer">
        <div class="CheckInHeader">
            <h1>Welcome To Module</h1>
        </div>
        <div class="InputFields">
            <input type="text" value="Your Name" name="StudentName" id="StudentName">
            <input type="text" value="Room Number" name="RoomNumber" id="RoomNumber">
            <input type="time" value="09:00" name="StartTime" id="StartTime">
        </div>
        <div class="SubmitButton">
            <button type="submit">Submit!</button>
        </div>
    </div>
</body>
</html>
