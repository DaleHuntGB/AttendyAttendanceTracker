<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendy: Check In</title>
    <!-- Scripts -->
    <link rel="stylesheet" href="Scripts/Stylesheet.css">
    <script src="Scripts/JavaScript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
</head> 
<body>
    <div class="CheckInContainer">
        <div class="CheckInHeader">
            <h1 class="StudentFirstName">Welcome</h1>
            <h2 class="ModuleTitle">CI536: Integrated Group Project</h2>
        </div>
        <div class="InputFields">
            <input type="text" value="Your Name" name="StudentName" id="StudentName" required>
            <input type="text" value="Room #" name="RoomNumber" id="RoomNumber" required>
            <input type="time" name="StartTime" id="StartTime" required>
        </div> 
        <button type="submit" class="SubmitButton">Submit!</button>
        <div class="CheckInFooter">
            <p class="LogoSubText">Attendance Tracker By</p>
            <img src="/Images/AttendyLogo.png">
        </div>
    </div>
</body>

</html>
