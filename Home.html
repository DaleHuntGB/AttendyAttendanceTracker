<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendy: Your Attendance</title>
    <!-- Scripts -->
    <link rel="stylesheet" href="Scripts/Stylesheet.css">
    <script src="/Scripts/JavaScript.js" defer></script>
</head>
<body>
    <div class="HomePageContainer">
        <div class="HomePageBanner">
            <h1 class="HomePageHeader">Attendance</h1>
        </div>
        <div class="OverallAttendanceContainer">
            <div class="OverallAttendanceGraphic">
                <img src="/Images/AttendanceGraphic.png" alt="">
            </div>
            <div class="OverallAttendanceSessions">
                <p class="OverallAttendanceSessionsHeaders">Attended: <p class="AttendedText">0</p></p>
                <p class="OverallAttendanceSessionsHeaders">Absent: <p class="AbsentText">0</p></p>
                <p class="OverallAttendanceSessionsHeaders">Total Sessions: <p class="TotalSessionsText">0</p></p>
            </div>
        </div>
        <div class="ModuleContainer">
            <h1 class="ModuleContainerHeader">Modules</h1>
            <div class="ModuleOne">Module One</div>
            <div class="ModuleTwo">Module Two</div>
            <div class="ModuleThree">Module Three</div>
        </div>
        <div class="CheckInFooter">
            <p class="LogoSubText">Attendance Tracker By</p>
            <img src="/Images/AttendyLogo.png">
        </div>
    </div>
</body>
</html>
